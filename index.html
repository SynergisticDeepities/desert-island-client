<!DOCTYPE html>
<html>
    <head>
      <title>Desert Island</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="https://use.fontawesome.com/74ce829eb8.js"></script>
    </head>
    <body>
      <header class="clearfix">
        <h1>Desert Island</h1>
        <ul class="nav nav-pills">
          <li role="presentation" class="signed-in btn btn-default navbar-btn" id="change-password-button"><a href="#">CHANGE PASSWORD</a></li>
          <li role="presentation" class="signed-in btn btn-default navbar-btn" id="sign-out-button"><a href="#">SIGN OUT</a></li>
        </ul>
      </header>

      <div id="description-div" class="description">
        <h2>If you were stranded on a desert island, what five things would
        <em>you</em> bring?</h2>
        <h3>Come on in and post photos of your indispensibles!</h3>
      </div>
    <nav class="navbar">
        <button type="button" id="sign-up-button" class="btn btn-default navbar-btn signed-out sign-up">SIGN UP</button>
        <button type="button" id="upload-button" class="btn btn-default signed-in navbar-btn">UPLOAD</button>
        <button type="button" id="sign-in-button" class="btn btn-default navbar-btn signed-out sign-in">SIGN IN</button>
        <button type="button" id="my-island-button" class="btn btn-default signed-in navbar-btn">MY ISLAND</button>
      </nav>
      <div class="modal fade" id="signUpModal" tabindex="-1" ole="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up-form" class="sign-up">
                <input name="credentials[userName]" type="text" placeholder="Username">
                <input name="credentials[email]" type="text" placeholder="email"
                onfocus="this.placeholder =''"value="">
                <input name="credentials[password]" type="password"
                placeholder="password" onfocus="this.placeholder =''"
                  value="">
                <input name="credentials[password_confirmation]" type="password"
                placeholder="confirm password" onfocus="this.placeholder =''"
                  value="">
                <input type="Submit" value="Sign Up!">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="modal fade" id="signInModal" tabindex="-1" ole="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <form id="sign-in-form" class="sign-in">
              <input name="credentials[email]" type="text" placeholder="email"
              onfocus="this.placeholder =''" value="">
              <input name="credentials[password]" type="password"
              placeholder="password" onfocus="this.placeholder =''"
                value="">
                <input type="Submit" value="Sign In!">
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="changePasswordModal" tabindex="-1" ole="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Change Password</h4>
          </div>
          <div class="modal-body">
            <form id="change-password-form" class="change-password">
              <input name="passwords[old]" type="password"
              placeholder="old password" onfocus="this.placeholder =''" value="">
              <input name="passwords[new]" type="password" placeholder="new password"
              onfocus="this.placeholder =''" value="">
              <input type="Submit" value="Change password">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Upload file</h4>
          </div>
          <div class="modal-body">
            <form id="multipart-form-data" class="upload" enctype="multipart/form-data">
              <!--  COME BACK TO THIS -->
              <input name="upload[title]" type="text" placeholder="Picture title">
              <br />
              <input name="upload[description]" type="text" placeholder="Picture Description">
              <br />
              <input name="upload[file]" type="file" placeholder="Choose File..."
              onfocus="this.placeholder =''"value="">
              <br />
              <input type="submit" name="submit" value="submit" class="btn btn-default">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Edit File</h4>
          </div>
          <div class="modal-body">
            <form id="edit-form" class="edit">
              <!--  COME BACK TO THIS -->
              <input name="upload[title]" type="text" placeholder="Picture title">
              <br />
              <input name="upload[description]" type="text" placeholder="Picture Description">
              <br />
              <input type="submit" name="submit" value="Update" class="btn btn-default">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="images-display-box" class="images-display">
      <div class="row">
      </div>
      <button id="share-button" class="share">Share</button>
    </div>
    </body>
</html>
